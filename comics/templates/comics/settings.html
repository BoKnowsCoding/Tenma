<form action="{% url 'comics:settings' %}" method="post" id="settings-update">{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Update" />
</form>

<script>
	var form_options = { target: '#settings-form', success: function(response) { loadSettings(); } };
	$('#settings-update').ajaxForm(form_options);
</script>
