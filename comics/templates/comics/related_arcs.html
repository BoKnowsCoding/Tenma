{% if arc_list %}
<div class="related-arcs">
	<h3>Arcs</h3>
	{% for arc in arc_list %}
	<div class="related-arc">
		<a href="{% url 'comics:arc' arc.id %}"><img src="/{{ arc.image }}" alt = "{{ arc.name }}" ></a>
		<a href="{% url 'comics:arc' arc.id %}"><p>{{ arc.name }}</p></a>
	</div>
	{% endfor %}
</div>
{% endif %}
